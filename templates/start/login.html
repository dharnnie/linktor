    <head>

        <meta charset="utf-8">

        <link rel="stylesheet" href="start/assets/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="start/assets/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="start/assets/css/form-elements.css">
        <link rel="stylesheet" href="start/assets/css/style.css">

        <link rel="shortcut icon" href="start/assets/ico/favicon.png">
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="start/assets/ico/apple-touch-icon-144-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="start/assets/ico/apple-touch-icon-114-precomposed.png">

        <link rel="apple-touch-icon-precomposed" href="start/assets/ico/apple-touch-icon-57-precomposed.png">

    </head>

    <body>
        <header class="container-fluid">
            <nav  class="navbar navbar-default navbar-fixed-top">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#linktor-collapse">
                      <span class="sr-only">Toggle navigation</span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                    </button>
                    <a href="homepage.html" class="active navbar-brand ">LINKTOR</a>
                </div>
                <div class="collapse navbar-collapse"  id="linktor-collapse">
                   
                </div>
  </nav>
</header>

        <!-- Top content -->
        <div class="top-content">
            
            <div class="inner-bg">
                <div class="container">
                    
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">
                            <h1><strong>Get Started</strong> with Linktor</h1>
                            <div class="description">
                                <h3>HERE'S HOW</h3>
                                <p>
                                    Sign Up, <strong>Get &amp; manage</strong> your own dashboard | Learn &amp; Earn.
                                </p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-sm-5">
                            
                            <div class="form-box">
                                <div class="form-top">
                                    <div class="form-top-left">
                                        <h3>Already Signed Up?</h3>
                                        <p>Login and ROCK!!!</p>
                                    </div>
                                    <div class="form-top-right">
                                        <i class="fa fa-lock"></i>
                                    </div>
                                </div>
                                <div class="form-bottom">
                                    <form role="form" action="" method="post" class="login-form">
                                        <div class="form-group">
                                            <label class="sr-only" for="form-username">Username</label>
                                            <input type="text" name="form-username" placeholder="Nick..." class="form-username form-control" id="form-username">
                                        </div>
                                        <div class="form-group">
                                            <label class="sr-only" for="form-password">Password</label>
                                            <input type="password" name="form-password" placeholder="Password..." class="form-password form-control" id="form-password">
                                        </div>
                                        <button type="submit" class="btn">Sign in!</button>
                                    </form>
                                </div>
                            </div>
                        
                            <div class="social-login">
                                <h3>...or login with:</h3>
                                <div class="social-login-buttons">
                                    <a class="btn btn-link-2" href="#">
                                        <i class="fa fa-facebook"></i> Facebook
                                    </a>
                                    <a class="btn btn-link-2" href="#">
                                        <i class="fa fa-twitter"></i> Twitter
                                    </a>
                                    <a class="btn btn-link-2" href="#">
                                        <i class="fa fa-google-plus"></i> Google Plus
                                    </a>
                                </div>
                            </div>
                            
                        </div>
                        
                        <div class="col-sm-1 middle-border"></div>
                        <div class="col-sm-1"></div>
                            
                        <div class="col-sm-5">
                            
                            <div class="form-box">
                                <div class="form-top">
                                    <div class="form-top-left">
                                        <h3>Sign up now</h3>
                                        <p>Get your Dashboard, Learn &amp; Earn</p>
                                    </div>
                                    <div class="form-top-right">
                                        <i class="fa fa-pencil"></i>
                                    </div>
                                </div>
                                <div class="form-bottom">
                                    <form role="form" action="" method="post" class="registration-form">
                                        <div class="form-group">
                                            <label class="sr-only" for="form-first-name">First name</label>
                                            <input type="text" name="form-first-name" placeholder="First name..." class="form-first-name form-control" id="form-first-name">
                                        </div>
                                        <div class="form-group">
                                            <label class="sr-only" for="form-last-name">Last name</label>
                                            <input type="text" name="form-last-name" placeholder="Last name..." class="form-last-name form-control" id="form-last-name">
                                        </div>
                                        <div class="form-group">
                                            <label class="sr-only" for="form-email">Email</label>
                                            <input type="text" name="form-email" placeholder="Email..." class="form-email form-control" id="form-email">
                                        </div>
                                        <div class="form-group">
                                            <label class="sr-only" for="form-about-yourself">Short Description</label>
                                            <textarea name="form-about-yourself" placeholder="If you would, please tell us a bit about you..." 
                                                        class="form-about-yourself form-control" id="form-about-yourself"></textarea>
                                        </div>
                                        <button type="submit" class="btn">Sign me up!</button>
                                    </form>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                    
                </div>
            </div>
            
        </div>

        <!-- Footer -->
        <footer>
            <div class="container">
                <div class="row">
                    
                    <div class="col-sm-8 col-sm-offset-2">
                        <div class="footer-border"></div>
                        <p>Copyright 2017 <a href="http://azmind.com" target="_blank"><strong>Linktor</strong></a> 
                        . <i class="fa fa-smile-o"></i></p>
                    </div>
                    
                </div>
            </div>
        </footer>

        <script src="start/assets/js/jquery-1.11.1.min.js"></script>
        <script src="start/assets/bootstrap/js/bootstrap.min.js"></script>
        <script src="start/assets/js/jquery.backstretch.min.js"></script>
        <script src="start/assets/js/scripts.js"></script>

            <script src="assets/js/placeholder.js"></script>

</html>
