                    <small>.</small>

                <!-- <ol class="breadcrumb">

<div class="container">
        <form class="form-horizontal" role="sr-only" action="" method="">
          <fieldset class="form-group">
              <legend>Sign Up now and manage your own dashboard</legend>
              <div class="form-group row">
                  <label class="col-md-3 col-form-label" for="firstName" >First Name</label>
                  <div class="col-md-9">
                    <input type="text" id="firstName" class="form-control" required>
                  </div>
              </div>
              <div class="form-group row">
                  <label class="col-md-3 col-form-label" for="surnName" >Surname</label>
                    <div class="col-md-9">
                      <input type="text" id="surnName" class="form-control" required>
                    </div>
              </div>
            </div>
            <div class="form-group row">
                <label class="col-md-3 col-form-label" for="example-date-input" >Date of Birth</label>
                  <div class="col-md-9">
                        <input class="form-control" type="date"  id="example-date-input">
                  </div>
            </div>
            <div class="form-group row">
                <label for="phoneNo" class="col-form-label col-md-3">Phone Number</label>
                  <div class="col-md-9">
                     <input class="form-control" type="number" id="phoneNo" required >
                  </div>
            </div>
            <div class="form-group row">
                <label for="email" class="col-form-label col-md-3">email</label>
                  <div class="col-md-9">
                     <input class="form-control" type="email" id="email" required>
                  </div>
            </div>
          </fieldset>
         
          <fieldset class="form-group">
              <legend>Educational Information</legend>
          <div class="form-group row">
               <label for="universities" class="col-md-3">Institution</label> 
               <div class="col-md-9">
                  <select class="form-control " id="universities">
                    <option>University of lagos</option>
                    <option>University of Ibadan</option>
                    <option>University of Ilorin</option>
                    <option>Lagos state University</option>
                 </select> 
               </div> 
           </div>
           <div class="form-group row">
               <label for="category" class="col-md-3">Category</label> 
               <div class="col-md-9">
                  <select class="form-control " id="category">
                    <option>UTME</option>
                    <option>Foundation/Diploma</option>
                    <option>ICE</option>
                    <option>DLI</option>
                 </select> 
               </div> 
            </div>
            <div class="form-group row">
                <label for="Faculty" class="col-form-label col-md-3">Faculty</label>
                  <div class="col-md-9">
                     <input class="form-control" type="text" id="Faculty" required>
                  </div>
            </div>
            <div class="form-group row">
                <label for="Deparment" class="col-form-label col-md-3">Department</label>
                  <div class="col-md-9">
                     <input class="form-control" type="text" id="Deparment" required>
                  </div>
            </div>
            <div class="form-group row">
                <label for="Matric no" class="col-form-label col-md-3">Matric no</label>
                  <div class="col-md-9">
                     <input class="form-control" type="number" id="Matric no" required>
                  </div>
            </div>
            <div class="form-group row">
                <label for="Level" class="col-form-label col-md-3">Level</label>
                  <div class="col-md-9">
                     <input class="form-control" type="number" id="Level" required>
                  </div>
            </div>
            <div class="form-group row">
                <label for="course-of-study" class="col-form-label col-md-3">Duration of course of study</label>
                  <div class="col-md-9">
                     <input class="form-control" type="number" id="course-of-study" required>
                  </div>
            </div>
          </fieldset>
           <button type="submit" class="btn btn-success col-md-offset-4 col-md-4 ">Submit</button>
        </form>
       </div>
