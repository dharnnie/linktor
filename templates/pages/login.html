<!DOCTYPE html>
<html>
<head>
<title>welcome to linktor</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="../font-awesome-4.5.0/css/font-awesome.css">
    <link rel="stylesheet" href="../bootstrap-3.2.0-dist\css\bootstrap.min.css">
    <link rel="stylesheet" href="../bootstrap-3.2.0-dist\css\bootstrap-theme.min.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">        
    <link rel="stylesheet" href="../css/animate.css"> 
    <link rel="stylesheet" href="../css/login.css">
</head>
<body >




    <div class="log-in ">
        <div class="row col-lg-12" >
            <div class="col-md-4 col-md-offset-4">
               
                     <form  role="form" action="" method="post">
                            <p  style="text-align:center"><i class="fa fa-user"  style="font-size:90px;"></i></p>

                            <fieldset >
                              <div>
                                 <div class="form-group">
                                    <input class="form-control" placeholder="Username" name="email" type="text" autofocus>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Password" name="password" type="password" value="">
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input name="remember" type="checkbox" value="Remember Me">Remember Me
                                    </label>
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
                              </div>
                            </fieldset>
                            <button  class="btn  btn-success btn-block " type="submit">Log In</button>
                        </form>    
                </div>
            </div>
        </div>
 

<script src="js/bootstrap.min.js"></script>
<script src="bootstrap-3.2.0-dist\js\jquery-1.11.0.min.js"></script>
<script src="bootstrap-3.2.0-dist\js\bootstrap.min.js"></script>
